<body>
<div id="wrapper">
    <div id="topics-wrapper">
        <div id="titling"><h2>Project/Topic Explorer</h2></div>
        <div id="main-text">
            <p id="data-text">
                <i>Select topics by clicking on their labels to show corresponding sites and projects.</i>
                </br>
                <i>Click on nodes to expand or collapse the topic tree.</i>
                </br>
                <button id="dap" style="float: left; margin-top:4px">Display all Projects</button>
            </p>
        </div>
    </div>
    <div id="vis-wrapper">
        <div id="globe-wrapper">
            <div id="globe"></div>
            <br/>
            <div id="resume"></div>
        </div>
        <div id="map-wrapper" class="removable">
            <div id="map"></div>
            </br>
            <div id="map-caption">
                <span id="sample-city">Highlight a city for additional details.</span>
                <span id="globe-link"><a id="globe-link" href="#globe-wrapper"><img src="images/globe.png"></a></span>
            </div>
        </div>
        <div id="stats-wrapper"></div>
    </div>
    <div id="footer">
        <p><a href="http://www.truonex.com">Truonex</a></p>
    </div>
</div>
<script type="text/javascript" src="scripts/hash.js"></script>

<script type="text/javascript" src="scripts/detail.js"></script>
<script type="text/javascript" src="scripts/stats.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#globe-link").click(function() {
            $("#map-wrapper").css("visibility","visible");
            $("#globe-wrapper").slideDown();
            $("#map-wrapper").slideUp();
        });
    });
    showGlobe();
    displayStats();
</script>
